name: Build & Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Gradle with caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. Grant execute permission to gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Build the Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 6. Rename the APK
      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/AniFloat-release.apk

      # 7. Create GitHub Release and Upload APK
      - name: Release APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/AniFloat-release.apk
          generate_release_notes: true
          make_latest: true

      # 8. Upload Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniFloat-APK
          path: app/build/outputs/apk/release/AniFloat-release.apk
